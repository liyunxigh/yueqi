			<form id="register">
			  <div class="uname">
				    <span>尊称:</span> 
				    <input id="uname" type="text" name="uname" placeholder="手机号|邮箱|微信" />

				</div>
				<div class="upwd">
				    <span>密码:</span> 
				    <input id="upwd" type="password" name="upwd" placeholder="请输入您的密码"/>
            <span id="upwd_show">*</span>
				</div>				
				<div class="cupwd">
				    <span>确认密码:</span> 
				    <input id="cupwd" type="password" name="cupwd" placeholder="请再次输入您的密码"/>
            <span id="cupwd_show">*</span>
				</div>
				<div class="email">
				    <span>邮箱:</span> 
				    <input id="email" type="email" name="email" placeholder="请输入您的邮箱"/>
            <span id="email_show"></span>
				</div>
				<div class="phone">
				    <span>电话:</span> 
				    <input id="phone" type="phone" name="phone" placeholder="请输入您的电话"/>
            <span id="phone_show"></span>
				</div>
				<div class="yzm">
							<img id="setYzm"  title="看不清点击换一张" src="data/03_code_gg.php" />

							<span id="yzm_show">*</span>
				</div>
